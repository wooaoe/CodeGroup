#QNA_INSERT_UPDATE_DELETE
qna_insert = INSERT INTO QNA VALUES(QNA_SEQ.NEXTVAL,?,0,?,?,?,?,0,SYSDATE,'N',0,QNA_SEQ.NEXTVAL)
qna_insertRe = INSERT INTO QNA VALUES(QNA_SEQ.NEXTVAL,?,?,?,NULL,?,?,?,SYSDATE,'Y',0,?)
qna_updateRe = UPDATE QNA SET QNA_TITLE=?, QNA_CONTENT=? WHERE QNA_NO = ?
qna_updateViewCount = UPDATE QNA SET QNA_VIEWCOUNT=QNA_VIEWCOUNT+1 WHERE QNA_NO=?
qna_delete = DELETE FROM QNA WHERE QNA_NO=?

