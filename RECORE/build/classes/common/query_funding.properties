selectAllFunding= SELECT * FROM FUNDING ORDER BY FUND_NO DESC
selectOneFunding= SELECT * FROM FUNDING WHERE FUND_NO=?
insertFunding=INSERT INTO FUNDING VALUES(FUND_SEQ.NEXTVAL,'f_img',?,?,'con_img',?,?,SYSDATE,?,'F',0)
selectFund_seq = SELECT LAST_NUMBER FROM USER_SEQUENCES WHERE SEQUENCE_NAME='FUND_SEQ'
deleteFunding= DELETE FROM FUNDING WHERE FUND_NO = ?
payFunding= INSERT INTO F_PM VALUES(FPM_SEQ.NEXTVAL,FUND_NO,ACC_NO,?,?,?,?,'N')

totalFundingPayment= UPDATE FUNDING a SET FUND_TOTAL = (SELECT SUM(FPM_PRICE) FROM F_PM b GROUP BY b.FUND_NO WHERE a.FUND_NO=b.FUND_NO) WHERE a.FUND_NO IN (SELECT a.FUND_NO FROM b.F_PM)


fundingTotal= SELECT SUM(FPM_PRICE) FROM F_PM GROUP BY FUND_NO =?
