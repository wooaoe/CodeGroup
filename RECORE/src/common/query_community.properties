qna_selectDelivery = SELECT * FROM (SELECT * FROM (SELECT ROWNUM row_num, QNA.* FROM (SELECT ACCOUNT.ACC_ID, QNA.* FROM QNA LEFT JOIN ACCOUNT ON(QNA.ACC_NO=ACCOUNT.ACC_NO) WHERE CATD_NO=14 ORDER BY QNA_PNO DESC, QNA_NO) QNA) WHERE row_num >= ?) WHERE row_num <= ?
qna_selectEtc = SELECT * FROM (SELECT * FROM (SELECT ROWNUM row_num, QNA.* FROM (SELECT ACCOUNT.ACC_ID, QNA.* FROM QNA LEFT JOIN ACCOUNT ON(QNA.ACC_NO=ACCOUNT.ACC_NO) WHERE CATD_NO=15 ORDER BY QNA_PNO DESC, QNA_NO) QNA) WHERE row_num >= ?) WHERE row_num <= ?
qna_selectOne = SELECT ACCOUNT.ACC_ID, QNA.* FROM QNA LEFT JOIN ACCOUNT ON(QNA.ACC_NO=ACCOUNT.ACC_NO) WHERE QNA.QNA_NO = ?

#QNA_NO_SEARCH_COUNT
qna_selectAllCount = SELECT COUNT(*) AS COUNT FROM QNA LEFT JOIN ACCOUNT ON(QNA.ACC_NO=ACCOUNT.ACC_NO) WHERE CATD_NO IN (14,15,16)
qna_selectProductAllCount = SELECT COUNT(*) AS COUNT FROM QNA LEFT JOIN ACCOUNT ON(QNA.ACC_NO=ACCOUNT.ACC_NO) WHERE CATD_NO=16
qna_selectDeliveryAllCount = SELECT COUNT(*) AS COUNT FROM QNA LEFT JOIN ACCOUNT ON(QNA.ACC_NO=ACCOUNT.ACC_NO) WHERE CATD_NO=14
qna_selectEtcAllCount = SELECT COUNT(*) AS COUNT FROM QNA LEFT JOIN ACCOUNT ON(QNA.ACC_NO=ACCOUNT.ACC_NO) WHERE CATD_NO=15

#QNA_INSERT_UPDATE_DELETE
qna_insert = INSERT INTO QNA VALUES(QNA_SEQ.NEXTVAL,?,0,?,?,?,?,0,SYSDATE,'N',0,QNA_SEQ.NEXTVAL)
qna_insertRe = INSERT INTO QNA VALUES(QNA_SEQ.NEXTVAL,?,?,?,NULL,?,?,?,SYSDATE,'Y',0,?)
qna_updateRe = UPDATE QNA SET QNA_TITLE=?, QNA_CONTENT=? WHERE QNA_NO = ?
qna_updateViewCount = UPDATE QNA SET QNA_VIEWCOUNT=QNA_VIEWCOUNT+1 WHERE QNA_NO=?
qna_delete = DELETE FROM QNA WHERE QNA_NO=?

