#REVIEW_LIST
review_selectAll = SELECT * FROM (SELECT * FROM (SELECT ROWNUM row_num, REVIEW.* FROM (SELECT O.PROD_NO, P.PROD_NAME, P.prod_front_img, A.ACC_ID, R.* FROM REVIEW R JOIN PROD_OPTION O ON(R.PROD_ID=O.PROD_ID) JOIN PRODUCT P ON(P.PROD_NO=O.PROD_NO) JOIN ORDER_NUM N ON(R.ORDER_NO=N.ORDER_NO) JOIN ACCOUNT A ON(N.ACC_NO=A.ACC_NO)) REVIEW) WHERE row_num >= ?) WHERE row_num <= ?
review_selectAllCount = SELECT COUNT(*) AS COUNT FROM(SELECT O.PROD_NO, P.PROD_NAME, P.prod_front_img, A.ACC_ID, R.* FROM REVIEW R JOIN PROD_OPTION O ON(R.PROD_ID=O.PROD_ID) JOIN PRODUCT P ON(P.PROD_NO=O.PROD_NO) JOIN ORDER_NUM N ON(R.ORDER_NO=N.ORDER_NO) JOIN ACCOUNT A ON(N.ACC_NO=A.ACC_NO))
